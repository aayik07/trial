<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Recorder with SVG.js</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include SVG.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0.16/dist/svg.min.js"></script>
</head>
<body>
    <h1>Easy Measure</h1>
    <button id="recordLocation">Record Location</button>
    <button id="calculateArea">Calculate Area</button>
    <button id="clearLocations">Clear Locations</button>
    <textarea id="jsonOutput" readonly></textarea>
    <div id="areaOutput"></div>
    <div id="drawingSvg" style="width: 600px; height: 400px;"></div>
    <script src="script.js"></script>
</body>
</html>
