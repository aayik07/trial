<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Measure</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Area Calculator</h1>
        <p>Proceed to add polygonal plot endpoints</p>
    </div>

    <!-- Square Container for Edge Divs and Add More Button -->
    <div class="container">
        <div class="grid-container" id="gridContainer">
            <!-- Location boxes will be added here by JavaScript -->
        </div>
        <button id="addMore" class="grid-item add-more-button">Add More +</button>
        <div id="areaOutput" class="grid-item area-output" style="display: none;"></div>
    </div>

    <button id="calculateArea" class="calculate-button">Calculate</button>

    <script src="script.js"></script>
</body>
</html>
