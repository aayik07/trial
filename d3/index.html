<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Recorder with D3.js</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Easy Measure</h1>
    <button id="recordLocation">Record Location</button>
    <button id="calculateArea">Calculate Area</button>
    <button id="clearLocations">Clear Locations</button>
    <textarea id="jsonOutput" readonly></textarea>
    <div id="areaOutput"></div>
    <svg id="drawingSvg" width="600" height="400"></svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
