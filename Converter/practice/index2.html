<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Location and Drawing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="map"></div>
    <button id="locate-button">Locate Me</button>
    <button id="toggle-satellite">Toggle Satellite View</button>
    <button id="finish-polygon">Finish Polygon</button>
    <button id="convert-button">Convert to Kanal</button>
    <textarea id="info" readonly></textarea>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
